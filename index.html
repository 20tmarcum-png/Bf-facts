<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boyfriend Facts</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #eaeaea;
    }

    .card {
      background: rgba(20, 20, 20, 0.85);
      padding: 30px;
      border-radius: 18px;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-top: 0;
      color: #ffffff;
    }

    #fact {
      font-size: 1.25rem;
      margin: 20px 0;
      line-height: 1.5;
    }

    #countdown {
      font-size: 0.85rem;
      color: #aaaaaa;
      margin-bottom: 20px;
    }

    button {
      background: #ff5c8a;
      border: none;
      color: white;
      padding: 16px 26px;
      font-size: 1.05rem;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #ff3b72;
    }

    button:active {
      transform: scale(0.97);
    }

    /* ðŸ“± Mobile improvements */
    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 22px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.6rem;
      }

      #fact {
        font-size: 1.1rem;
      }

      #countdown {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Boyfriend Facts</h1>
    <p id="fact">Loading boyfriend thoughtsâ€¦</p>
    <p id="countdown"></p>
    <button onclick="setNewFact()">Tell me another</button>
  </div>

  <script>
    const facts = [
      "If you say you're not hungry, he will still mentally prepare to share his food.",
      "He knows the exact moment you steal his hoodie, even from another room.",
      "He pretends not to notice your new haircut but absolutely noticed.",
      "He has imagined at least one unnecessary but heroic scenario where he saves you.",
      "He knows your order better than his own.",
      "He will sacrifice comfort if it means youâ€™re slightly more comfortable.",
      "He says 'I'm fine' while actively overthinking everything.",
      "He secretly loves when you fall asleep on him, even if his arm is dying.",
      "He remembers small details he swears he forgot.",
      "He will walk on the street side of the sidewalk without explaining why."
    ];

    const EIGHT_HOURS = 8 * 60 * 60 * 1000;

    function getRandomFact() {
      return facts[Math.floor(Math.random() * facts.length)];
    }

    function setNewFact() {
      const fact = getRandomFact();
      const now = Date.now();

      document.getElementById("fact").textContent = fact;
      localStorage.setItem("boyfriendFact", fact);
      localStorage.setItem("lastUpdated", now);
    }

    function loadFact() {
      const savedFact = localStorage.getItem("boyfriendFact");
      const lastUpdated = localStorage.getItem("lastUpdated");

      if (!savedFact || !lastUpdated || Date.now() - lastUpdated > EIGHT_HOURS) {
        setNewFact();
      } else {
        document.getElementById("fact").textContent = savedFact;
      }
    }

    function updateCountdown() {
      const lastUpdated = localStorage.getItem("lastUpdated");
      if (!lastUpdated) return;

      const nextUpdate = Number(lastUpdated) + EIGHT_HOURS;
      const remaining = nextUpdate - Date.now();

      if (remaining <= 0) {
        setNewFact();
        return;
      }

      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      document.getElementById("countdown").textContent =
        `Next boyfriend thought in ${hours}h ${minutes}m ${seconds}s`;
    }

    loadFact();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
